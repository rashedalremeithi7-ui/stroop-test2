<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop Test</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { text-align: center; margin-top: 50px; }
        .color-button {
            width: 100px;
            height: 100px;
            border: none;
            margin: 10px;
            cursor: pointer;
            font-size: 24px;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroop Color Test</h1>
        <p>Thank you for participating in this study. Press the button matching the ink color as fast as possible. There will be congruent (word matches color) and incongruent trials.</p>
        <button class="color-button" style="background-color: red;" onclick="sendResult('red')">Red</button>
        <button class="color-button" style="background-color: green;" onclick="sendResult('green')">Green</button>
        <button class="color-button" style="background-color: blue;" onclick="sendResult('blue')">Blue</button>
        <button class="color-button" style="background-color: yellow;" onclick="sendResult('yellow')">Yellow</button>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init('user_YOUR_USER_ID'); // Replace with your EmailJS user ID
        })();

        function sendResult(color) {
            const templateParams = {
                color: color,
                // Add other parameters as needed
            };
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                }, function (error) {
                    console.log('FAILED...', error);
                });
        }
    </script>
</body>
</html>
